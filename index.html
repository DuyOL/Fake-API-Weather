<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Weather App</title>
    <link rel="stylesheet" href="" integrity="" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="weather">
        <input type="text" class="search">
        <div class="content">
            <h1 class="capital">
                <span class="city">Hà Nội</span>
                <span>,</span>
                <span class="country"> VN </span>
            </h1>
            <div class="time">20/06/20223, 6:20:16 PM</div>
            <div class="temperature">
                <span class="value">23 <Sup>o</Sup>C</span>
            </div>
            <div class="short-desc">Clouds</div>
            <div class="more-decs">
                <div class="visibility">
                    <i class="fas fa-eye"></i>
                    <span>1000m</span>
                </div>
                <div class="wind">
                    <i class="fas fa-wind"></i>
                    <span>1000m</span>
                </div>
                <div class="sun">
                    <i class="fas fa-sun"></i>
                    <span>1000m</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>

</html>
